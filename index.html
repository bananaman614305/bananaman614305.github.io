  <style>
    :root{
      --bg: #0b0f17;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.09);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --faint: rgba(255,255,255,0.55);
      --line: rgba(255,255,255,0.14);
      --accent: #7ee787;
      --accent2:#8bb9ff;
      --warn:#ffd479;
      --shadow: 0 18px 60px rgba(0,0,0,0.55);
      --radius: 18px;
      --radius2: 26px;
      --max: 1120px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body{
      font-family: var(--sans);
      background: radial-gradient(1200px 700px at 20% 10%, rgba(126,231,135,0.12), transparent 55%),
                  radial-gradient(900px 600px at 90% 20%, rgba(139,185,255,0.12), transparent 55%),
                  radial-gradient(800px 700px at 50% 100%, rgba(255,212,121,0.08), transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height: 1.5;
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap{ max-width: var(--max); margin: 0 auto; padding: 0 18px; }

    .grid{
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
    }

    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(11,15,23,0.85), rgba(11,15,23,0.55));
      border-bottom: 1px solid var(--line);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 12px 0;
      gap: 12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 220px;
    }
    .logo{
      width: 34px; height: 34px;
      border-radius: 12px;
      background:
        radial-gradient(16px 16px at 30% 30%, rgba(126,231,135,0.9), transparent 60%),
        radial-gradient(18px 18px at 70% 70%, rgba(139,185,255,0.9), transparent 60%),
        rgba(255,255,255,0.08);
      border: 1px solid var(--line);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      display:inline-block;
      flex: 0 0 auto;
    }
    .brand strong{ font-weight: 700; letter-spacing: 0.2px; }
    .brand small{ color: var(--faint); display:block; margin-top: 1px; font-size: 12px; }

    .nav-links{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .nav-links a{
      font-size: 13px;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid transparent;
    }
    .nav-links a:hover{
      color: var(--text);
      border-color: var(--line);
      background: rgba(255,255,255,0.05);
      text-decoration: none;
    }

    .nav-cta{
      display:flex;
      gap: 10px;
      align-items:center;
      min-width: 240px;
      justify-content: flex-end;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      text-decoration: none !important;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.09);
      border-color: rgba(255,255,255,0.20);
    }
    .btn.primary{

    }
    .btn.primary:hover{
      border-color: rgba(126,231,135,0.55);
    }
    .btn.ghost{ background: transparent; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      font-size: 12px;
    }
    .dot{ width: 8px; height: 8px; border-radius: 99px; background: var(--accent); box-shadow: 0 0 0 4px rgba(126,231,135,0.12); }

    section{ padding: 54px 0; border-bottom: 1px solid rgba(255,255,255,0.06); }
    section:last-of-type{ border-bottom: none; }

    .hero{ padding: 54px 0 40px; }
    .hero-card{
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.04));
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      overflow: hidden;

    }

    .card{

      background: rgba(255,255,255,0.06);
      border-radius: var(--radius);
      padding: 16px 16px;
    }
    .card h3{ margin: 0 0 6px; font-size: 14px; letter-spacing: 0.2px; }

    .mini{ display:flex; align-items:flex-start; gap: 12px; }
    .icon{

      border: 1px solid var(--line);
      background: rgba(255,255,255,0.05);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: var(--mono);
      color: var(--faint);
      flex: 0 0 auto;
    }

    .section-head{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    h2{ margin: 0; font-size: 22px; letter-spacing: -0.2px; }
    .hint{ color: var(--faint); font-size: 12px; }

    .panel{
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      background: rgba(255,255,255,0.05);
      padding: 18px;
    }
    .panel p{ color: var(--muted); margin: 10px 0 0; }

    .bullets{
      margin: 12px 0 0;
      padding-left: 18px;
      color: var(--muted);
    }
    .bullets li{ margin: 6px 0; }

    .audience-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 12px;
    }
    @media (max-width: 980px){
      .audience-grid{ grid-template-columns: 1fr; }
    }

    details{
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      background: rgba(255,255,255,0.05);
      padding: 14px 14px;
      overflow:hidden;
    }
    details[open]{ background: rgba(255,255,255,0.07); }
    summary{
      cursor: pointer;
      list-style: none;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }
    summary::-webkit-details-marker{ display:none; }
    .tag{
      font-size: 11px;
      color: rgba(255,255,255,0.75);
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.05);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .content{
      margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .content h4{
      margin: 14px 0 6px;
      font-size: 13px;
      color: rgba(255,255,255,0.86);
      letter-spacing: 0.2px;
    }
    .content ul{ margin: 8px 0 0; padding-left: 18px; }

    .faq{ display:grid; gap: 10px; }

    footer{ padding: 34px 0 44px; color: var(--faint); }
    .footer-grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
      align-items: start;
    }
    @media (max-width: 980px){
      .footer-grid{ grid-template-columns: 1fr; }
    }
    .fineprint{
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      line-height: 1.55;
    }
    .links{ display:flex; flex-wrap: wrap; gap: 10px; }

    :target{ scroll-margin-top: 90px; }
  </style>

  <script>
    // One switch for backend later. Leave empty for now.
    // Example: "https://api.yourbrand.com"
    window.APP_CONFIG = window.APP_CONFIG || { API_BASE_URL: "" };

    function apiUrl(path) {
      const base = (window.APP_CONFIG?.API_BASE_URL || "").trim().replace(/\/+$/, "");
      const p = String(path || "").replace(/^\/+/, "");
      return base ? `${base}/${p}` : null;
    }

    async function apiFetch(path, options = {}) {
      const url = apiUrl(path);
      if (!url) throw new Error("API_BASE_URL not configured.");
      const res = await fetch(url, {
        ...options,
        headers: { "Content-Type": "application/json", ...(options.headers || {}) }
      });
      if (!res.ok) throw new Error(`API error ${res.status}`);
      const ct = res.headers.get("content-type") || "";
      return ct.includes("application/json") ? res.json() : res.text();
    }
  </script>
